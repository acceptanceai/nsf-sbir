    The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project will be realized first in household cleaning applications, a market valued in more than 26 billion/year, where currently only about 3% of the market is filled with eco-friendly alternatives. Cleancult new scrubbing system will allow the development of more efficient and potent cleaning products, capable of competing with traditional petroleum-based brands while helping to reduce the water pollution effects due to laundry/cleaning activities, reduce the appearance of skin conditions in customers due to the continuous exposure to harmful chemicals found in traditional cleaning products, and reduce the energetic cost related to the use of hot water in laundry applications. Cleancult objective is to open the door to novel green clean technologies, by first introducing our all-natural scrubbing system in our products and potentially license the technology to other green detergents manufacturers, and later introduce our own all-natural green surfactant molecule, with the solid intention of increasing the green cleaners? participation in the marker by at least 20% in the next 5 years.

