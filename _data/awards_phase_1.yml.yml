- abstractText: |-
    The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project is to create value for grape farmers by reducing crop damage from frost by delaying the time when the buds break in spring.  The innovation proposed will reduce the costs of frost management, decrease yield loss, and improve quality. Delaying bud break will also assist in labor management by increasing the operating window for optimal shoot removal.  Grapes are the highest value fruit crop in the U.S. and the sixth largest crop globally.  Grape production is highly influenced by the weather, with frost damage among the top weather hazards. Success in the grape market opens the door to deployment with many other fruit crops.

    This Small Business Innovation Research (SBIR) Phase I project will allow grape growers to reduce frost damage and maximize resources for mechanization. This approach integrates many studies, including: biophysical and biochemical factors influencing the endogenous regulation of bud break, resistance to cold injury, and polymer sciences. Preliminary studies indicate the ability to resist wet conditions and regulate bud break by 10 to 14 days.  If the aims of this project are achieved, the technology will contribute significantly to farmers’ abilities to cope with present and future threats of spring frost, with current mechanization and available labor limitations, and will be the foundation for continued innovation in tools that address current and emerging challenges of climate change. The project will demonstrate the feasibility of the spray through a series of in situ applications with partners in Washington and Illinois. In addition, the project will launch data analytics studies to guide the application timing of bud break delay technology by testing sensors for farm microclimate data acquisition and gaining access to critical data sources.

