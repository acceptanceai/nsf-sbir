      photo: Molnar-compressed.jpg
      bio: "has more than 20 years of experience in the life science and chemical industries, integrating her scientific research and engineering background with commercialization for startups, and international, government, and business environments. She joined NSF as an SBIR/STTR Program Director in 2017. Previously, she was co-founder and CEO of Simpatica Medicine, Inc., an artificial intelligence precision medicine company based in San Francisco, California. Linda founded and worked with life science startup companies from many universities. She has also provided strategic consultancy to venture capital firms, public companies, non-profit institutes, and the federal government. Her background includes positions as Managing Director in the Life Sciences Merchant Banking group and Venture Group at Burrill & Company, Executive in Residence at Momentum Biosciences, Program Officer for the National Cancer Institute in the Office of the Director (Center for Strategic Scientific Initiatives), and research and business development roles at Caliper Life Sciences, NASA Ames Research Center, and Rohm & Haas Co. Linda completed the University of Pennsylvania’s Wharton Executive Management Program and holds a Ph.D. from the Program in Polymer Science and Technology (Materials Science and Chemical Engineering) from Massachusetts Institute of Technology and a B.S. in Chemistry (Biology) from the University of Pittsburgh."
