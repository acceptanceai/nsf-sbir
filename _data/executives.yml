  bio: "currently serves as the Deputy Division Director for the Division of Industrial Innovation and Partnerships (IIP) at NSF. Gracie was named the Deputy Division Director for IIP and the Director of the Office of Small and Disadvantaged Business Utilization and Small Business Research and Development at the National Science Foundation (NSF) in March of 2015. She has 25 years of experience in science and engineering administration and management. Gracie came to IIP in 2013 from the Directorate for Computer and Information Science and Engineering (CISE) where her most recent position was Staff Associate in the Office of the Assistant Director. During her 10 year tenure at CISE, she served in multiple senior positions including Deputy Assistant Director for the CISE Directorate, Deputy Division Director for the Division of Computer and Network Systems, and Special Assistant to the Deputy Assistant Secretary for Grants at the Department of Health and Human Services. She was also the program manager for several large CISE grants, including the Global Environments for Networking Innovation (GENI), the National Center for Women in IT (NCWIT), and the Computing Community Consortium (CCC). Prior to joining CISE, Gracie was a Grants Officer in the NSF Division of Grants and Agreements, where she provided business oversight of NSFâ€™s Federally Funded Research and Development Centers and large facility projects. Gracie holds a MPA in Government Contracting from George Washington University and a B.A. in Economics from Tufts University."
